<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
</head>
<body>
    <header>
        <a href="home.html">
            <img src="images/logo.png"  alt="logo">
        </a>
        <a href="spaceships.html">| The Spaceships |</a>
        <a href="hireUs.html"> Hire Us</a>
    </header>
    <hr>
    <h3>Hire Us Now</h3>
    <div>
        <p>Leave a message to request one of our services 
        and we will get back to you as soon as possible.
        </p>
    </div>
    <div>
        <form action="">
            <label for="fname">Name:</label>
            <input type="text" id="fname" name="fname">
            <label for="email">- Email:</label>
            <input type="email" id="email" name="email">
        </form>
    </div>
    <br>
    <div>
        <form action="">
            <label for="Spaceship">Spaceship</label>
            <select name="Spaceship" id="Spaceship">
                <option value="Falcon 9">Falcon 9</option>
                <option value="Falcon Heavy">Falcon Heavy</option>
            </select>
            <label for="gsearch">| Type Service:</label>
            <input type="search" id="gsearch" name="gsearch">
        </form>
    </div>
    <br>
    <div>
        <button>Send Message</button>
    </div>
</body>
</html>
